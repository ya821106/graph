
<html>
<head>
	<title>計算機圖學 HW4</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.min.js"></script>
	<script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js">
	</script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>





	<style type="text/css">
		#info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 10px;
			text-align: center;
			color: #ffff00
		}

		#gui {
			position: absolute;
			top: 50px;
			right: 10px;
			height: 500px;
			//text-align: center;
		}

		body {
			overflow: hidden;
		}

	</style>
	<script >
		var camera, scene, renderer;
		var controls; 
		var car_Plane;
		var car=1;
		var speed = Math.PI/10;

		function init() {
			i=0;
			scene = new THREE.Scene();
			renderer = new THREE.WebGLRenderer();
			width = window.innerWidth; height = window.innerHeight;
			renderer.setSize( width, height);
			renderer.setClearColor(0x888888);
			$(function(){
				$('body').append(renderer.domElement);
			});
			camera = new THREE.PerspectiveCamera(50, width / height, 1, 10000);
			camera.position.z = -50;
			camera.position.x = 100;
			camera.position.y = 50;
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			///////////////////
			loadCar();
			
			window.addEventListener('resize', onWindowResize, false);
			
		}
		function loadCar(){
			//////////////////

			loader = new THREE.ObjectLoader();
            loader.load( '/graph/model/ferrari-f1-race-car-threejs/ferrari-f1-race-car.json', function ( object ) {
            	car = object;            	
            	$($(car.children)).each(function(i){
            		//console.log(this.name);
            		if(this.name=='Plane'){
						b = this;
						car_Plane=b.clone();
						
						b.visible=false;
            		}
            		//console.log(this.name);
            	})
            	car_Plane.add(car);
            	car.rotation.x=Math.PI/2;
            	car_Plane.scale.x = car_Plane.scale.y = car_Plane.scale.z = 10;
				car.scale.x = car.scale.y = car.scale.z = 0.5;	            		
        		car.position.x=5;
        		//car.rotation.order = 'XZY';
        		console.log(car.position);
            	scene.add(car_Plane);
            	//scene.add( object );
            	animate();
            } );

            console.log(car);
			////////////////////
		}
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			controls.update();
			car.rotation.y +=speed;

			//console.log(car.position);
			//camera.lookAt(car.position);
			
			requestAnimationFrame(animate);
			renderer.render(scene, camera);


		}

	</script>
</head>

<body>
	<script>
		init();
		//animate();
	</script>
	<div id="info">Homework 4
		<div id="moveFocuseOuter" tabindex="-1"></div>

	</div>

</body>
</html>
